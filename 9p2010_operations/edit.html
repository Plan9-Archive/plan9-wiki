This is the definitive listing of operation code reservations for the
9P2010 protocol. Please do not remove reservations unless you were
the person who put them here. Reservations should be of the form:

### - name - family - name - date

where ### is the numeric identifier, name is a short name, family is
the family of extensions this operation belongs to, name is the
person making the reservation, and date is the original date the
operation was reserved.

Please do your best to keep families of operations spaced as sparsely
as possible to enable growth where desired.

------------------------------------------------------
