HOLISTIC AGGREGATE RESOURCE ENVIRONMENT

OVERVIEW

This project focuses on re-evaluation and exploration of operating
system and runtime services at scales of up to a million cores. It is
a joint project with Bell Labs, Carnegie Mellon University, Sandia
National Labs, and Vita Nuova, funded by the Department of Energy's
Office of Science.
